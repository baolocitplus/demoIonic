<ion-header no-border>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="primary">Skip</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager>

    <ion-slide>
      <img src="https://scontent.fsgn2-2.fna.fbcdn.net/v/t1.0-9/32480666_601258913561370_8839731109706072064_n.jpg?_nc_cat=0&oh=64f4fa36a5aa8f2e489a9160ba6cc423&oe=5B81446D" class="slide-image"/>
      <h2 class="slide-title">
        Welcome to <b>Bao Loc</b>
      </h2>
    </ion-slide>
    <ion-slide>
      <img src="http://dangbaoloc.xyz/img/hero.jpg" class="slide-image"/>
      <h2 class="slide-title">Bạn đã sẵn sàng</h2>
      <button ion-button icon-end large clear (click)="startApp()">
        Tiếp tục 
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>
